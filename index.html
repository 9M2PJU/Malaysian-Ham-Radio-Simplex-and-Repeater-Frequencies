<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malaysian Ham Radio Frequencies</title>
  <link rel="icon" href="https://pass.hamradio.my/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      header, footer, input, button { display: none !important; }
      table { page-break-after: always; }
      body { background: white !important; color: black !important; }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <header class="bg-gray-100 dark:bg-gray-800 p-4 shadow print:hidden">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold">🇲🇾 Malaysian Ham Radio Frequencies</h1>
      <input id="search" type="text" placeholder="🔍 Search..." class="w-full mt-3 px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" />
    </div>
  </header>

  <main id="output" class="max-w-4xl mx-auto p-4">
    <p class="text-center text-gray-500 dark:text-gray-400">Loading data...</p>
  </main>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 mt-8 mb-4 print:hidden">
    Made for 🇲🇾 by <a href="https://hamradio.my" class="underline">9M2PJU</a><br><br>
    <p>If you want to support this community project, click 
      <span class="cursor-pointer underline text-blue-500 hover:text-blue-700" onclick="togglePhoto()">here</span>
    </p>
    <img id="photo" class="mx-auto mt-2 hidden" src="https://drive.google.com/thumbnail?id=1lf1zgIN1Kx5cduZM79n3boGDJQ68uSJ_&sz=w1000" alt="Support Image" />
  </footer>

  <script>
    const output = document.getElementById('output');
    const searchInput = document.getElementById('search');
    let allRows = [];

    function togglePhoto() {
      const img = document.getElementById('photo');
      img.classList.toggle('hidden');
    }

    function bandBadge(freq) {
      if (freq >= 446 && freq <= 446.2)
        return `<span class="px-2 py-0.5 text-xs bg-green-200 text-green-800 rounded">PMR</span>`;
      if (freq < 300)
        return `<span class="px-2 py-0.5 text-xs bg-blue-200 text-blue-800 rounded">VHF</span>`;
      return `<span class="px-2 py-0.5 text-xs bg-purple-200 text-purple-800 rounded">UHF</span>`;
    }

    function createTable(title, rows) {
      const section = document.createElement('section');
      section.className = "bg-gray-50 dark:bg-gray-800 rounded-md mb-6 p-4 shadow";

      const header = document.createElement('h2');
      header.className = "text-xl font-bold mb-3 border-b pb-1";
      header.textContent = title;
      section.appendChild(header);

      const table = document.createElement('table');
      table.className = "w-full text-sm";
      table.innerHTML = `
        <thead class="border-b">
          <tr class="text-left">
            <th>Name</th><th>Freq</th><th>Band</th><th>Offset</th><th>Tone</th><th>Mode</th><th class="hidden sm:table-cell">Comment</th>
          </tr>
        </thead>
        <tbody>
          ${rows.map(r => `
            <tr class="border-t hover:bg-gray-100 dark:hover:bg-gray-700">
              <td>${r.Name}</td>
              <td>${r.Frequency}</td>
              <td>${bandBadge(parseFloat(r.Frequency) || 0)}</td>
              <td>${r.Offset}</td>
              <td>${r.Tone}</td>
              <td>${r.Mode}</td>
              <td class="hidden sm:table-cell">${r.Comment}</td>
            </tr>`).join('')}
        </tbody>`;
      section.appendChild(table);
      return section;
    }

    function render(rows) {
      output.innerHTML = '';
      const groups = { Simplex: [], Repeaters: [], PMR: [] };

      rows.forEach(r => {
        const freq = parseFloat(r.Frequency) || 0;
        const offset = parseFloat(r.Offset) || 0;
        if (r.Location && r.Location.trim().toUpperCase() === "UNKNOWN") return;

        if (freq >= 446 && freq <= 446.2) {
          groups.PMR.push(r);
        } else if (offset === 0) {
          groups.Simplex.push(r);
        } else {
          groups.Repeaters.push(r);
        }
      });

      output.appendChild(createTable("Simplex", groups.Simplex));
      output.appendChild(createTable("Repeaters", groups.Repeaters));
      output.appendChild(createTable("PMR (446 MHz)", groups.PMR));

      if (rows.length === 0) {
        output.innerHTML = '<p class="text-center">No entries found.</p>';
      }
    }

    searchInput.oninput = () => {
      const q = searchInput.value.toLowerCase();
      render(allRows.filter(r => Object.values(r).join(' ').toLowerCase().includes(q)));
    };

    Papa.parse('9M2PJU.csv', {
      download: true,
      header: true,
      complete: r => {
        allRows = r.data.filter(x => x.Name || x.Frequency);
        render(allRows);
      }
    });
  </script>

</body>
</html>
