<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malaysian Ham Radio Frequencies</title>
  <link rel="icon" href="https://pass.hamradio.my/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --bg: #f9fafb;
      --fg: #111827;
      --accent: #2563eb;
      --header-bg: #e5e7eb;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .state-section {
      margin-bottom: 3rem;
    }

    .state-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      background-color: var(--header-bg);
      padding: 0.5rem 1rem;
      border-left: 4px solid var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      border-radius: 0.375rem;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: var(--header-bg);
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f5f9;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        border: 1px solid var(--border);
        margin-bottom: 1rem;
        border-radius: 0.375rem;
        overflow: hidden;
        background-color: white;
      }

      td {
        border: none;
        padding: 0.75rem 1rem;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: var(--accent);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ‡²ðŸ‡¾ Malaysian Ham Radio Frequencies</h1>
  <div id="output"></div>

  <footer>
    Made for ðŸ‡²ðŸ‡¾ by <a href="https://hamradio.my" target="_blank" rel="noopener noreferrer">9M2PJU</a>
  </footer>

  <script>
    Papa.parse('9M2PJU.csv', {
      download: true,
      header: true,
      complete: function(results) {
        const grouped = {};
        results.data.forEach(row => {
          const location = row.Location?.trim();
          const name = row.Name?.trim();
          if (!location || !name || name.toUpperCase() === location.toUpperCase()) return;
          if (!grouped[location]) grouped[location] = [];
          grouped[location].push(row);
        });

        const output = document.getElementById('output');

        Object.entries(grouped).forEach(([location, rows]) => {
          const section = document.createElement('div');
          section.className = 'state-section';

          const heading = document.createElement('h2');
          heading.textContent = location;
          section.appendChild(heading);

          const table = document.createElement('table');
          const thead = `
            <thead>
              <tr>
                <th>Name</th>
                <th>Frequency</th>
                <th>Offset</th>
                <th>Tone</th>
                <th>Mode</th>
                <th>Comment</th>
              </tr>
            </thead>
          `;
          const tbody = `
            <tbody>
              ${rows.map(row => `
                <tr>
                  <td data-label="Name">${row.Name || ''}</td>
                  <td data-label="Frequency">${row.Frequency || ''}</td>
                  <td data-label="Offset">${row.Offset || ''}</td>
                  <td data-label="Tone">${row.Tone || ''}</td>
                  <td data-label="Mode">${row.Mode || ''}</td>
                  <td data-label="Comment">${row.Comment || ''}</td>
                </tr>
              `).join('')}
            </tbody>
          `;
          table.innerHTML = thead + tbody;
          section.appendChild(table);
          output.appendChild(section);
        });
      }
    });
  </script>
</body>
</html>
