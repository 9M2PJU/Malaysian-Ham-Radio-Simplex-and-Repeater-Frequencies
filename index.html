<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Malaysian Ham Radio Frequencies</title>
  <link rel="icon" href="https://pass.hamradio.my/favicon.ico" type="image/x-icon"/>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      header, footer, button, input { display: none !important; }
      table { page-break-after: always; }
      body { background: white; color: black !important; }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <header class="bg-gray-100 dark:bg-gray-800 p-4 shadow print:hidden">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸ‡²ðŸ‡¾ Malaysian Ham Radio Frequencies</h1>
      <button id="theme-toggle" class="px-3 py-1 border rounded">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="max-w-4xl mx-auto mt-3 print:hidden">
      <input id="search" class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"
             placeholder="ðŸ” Search name, freq, comment..."/>
    </div>
  </header>

  <main id="output" class="max-w-4xl mx-auto p-4">
    <p class="text-center text-gray-500 dark:text-gray-400">Loading repeater data...</p>
  </main>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 mt-8 mb-4 print:hidden">
    Made for ðŸ‡²ðŸ‡¾ by <a href="https://hamradio.my" class="underline text-blue-600">9M2PJU</a>
  </footer>

  <script>
    const STATE_NAMES = { KL:'Kuala Lumpur', PHG:'Pahang', N9:'Negeri Sembilan', PENANG:'Pulau Pinang',
      MLK:'Melaka', JHR:'Johor', KDH:'Kedah', PRK:'Perak', TGN:'Terengganu',
      KLT:'Kelantan', SBH:'Sabah', SRK:'Sarawak' };
    const output = document.getElementById('output');
    const searchInput = document.getElementById('search');
    let allRows = [];

    document.getElementById('theme-toggle').onclick = () => {
      const t = document.documentElement.getAttribute('data-theme') === 'light'?'dark':'light';
      document.documentElement.setAttribute('data-theme', t);
    };

    function badge(freq) {
      if (freq >= 446 && freq <= 446.2)
        return '<span class="inline-block px-2 py-0.5 text-xs font-semibold bg-green-200 text-green-800 rounded">PMR</span>';
      if (freq < 480)
        return '<span class="inline-block px-2 py-0.5 text-xs font-semibold bg-blue-200 text-blue-800 rounded">VHF</span>';
      return '<span class="inline-block px-2 py-0.5 text-xs font-semibold bg-purple-200 text-purple-800 rounded">UHF</span>';
    }

    function togglePanel(btn, panel) {
      btn.onclick = () => {
        panel.classList.toggle('hidden');
        btn.textContent = panel.classList.contains('hidden') ? '+' : 'â€“';
      };
    }

    function createSectionHeader(name) {
      const h2 = document.createElement('h2');
      h2.className = "text-xl font-bold mt-8 mb-3 border-b pb-1 text-blue-600";
      h2.textContent = name;
      return h2;
    }

    function createStateSection(state, rows) {
      const sec = document.createElement('section');
      sec.className = "bg-gray-50 dark:bg-gray-800 rounded-md mb-6 p-4 shadow";

      const header = document.createElement('div');
      header.className = "flex justify-between items-center cursor-pointer";
      const title = document.createElement('h3');
      title.className = "text-lg font-semibold";
      title.textContent = STATE_NAMES[state] || state;
      const btn = document.createElement('button');
      btn.textContent = 'â€“';
      btn.className = "px-2";

      header.append(title, btn);
      sec.appendChild(header);

      const table = document.createElement('table');
      table.className = "w-full text-sm table-auto mt-2";
      table.innerHTML = `
        <thead class="border-b">
          <tr class="text-left">
            <th>Name</th><th>Freq</th><th>Band</th><th>Offset</th><th>Tone</th><th>Mode</th><th class="hidden sm:table-cell">Comment</th>
          </tr>
        </thead>
        <tbody>${
          rows.map(r => `<tr class="border-t hover:bg-gray-100 dark:hover:bg-gray-700">
            <td>${r.Name}</td>
            <td>${r.Frequency}</td>
            <td>${badge(parseFloat(r.Frequency)||0)}</td>
            <td>${r.Offset}</td>
            <td>${r.Tone}</td>
            <td>${r.Mode}</td>
            <td class="hidden sm:table-cell">${r.Comment}</td>
          </tr>`).join('')
        }</tbody>`;
      sec.appendChild(table);
      togglePanel(btn, table);
      return sec;
    }

    function categorize(r) {
      const f = parseFloat(r.Frequency)||0, o = parseFloat(r.Offset)||0;
      if (f>=446 && f<=446.2) return 'PMR';
      if (o===0) return 'Simplex';
      return 'Repeaters';
    }

    function render(rows) {
      output.innerHTML = '';
      const grouped = { Simplex: {}, Repeaters: {}, PMR: {} };
      let st = 'UNKNOWN';

      rows.forEach(r => {
        const loc = (r.Location||'').trim().toUpperCase();
        if (STATE_NAMES[loc] || /^[A-Z]{2,6}$/.test(loc)) { st = loc; return; }
        const c = categorize(r);
        grouped[c][st] = grouped[c][st]||[];
        grouped[c][st].push(r);
      });

      for (const cat of ['Simplex','Repeaters','PMR']) {
        output.appendChild(createSectionHeader(cat + (cat==='PMR'? ' (446â€¯MHz)': '')));
        for (const st in grouped[cat]) {
          if (grouped[cat][st].length) output.appendChild(createStateSection(st, grouped[cat][st]));
        }
      }
      if (!rows.length) output.innerHTML = '<p class="text-center">No entries found.</p>';
    }

    searchInput.oninput = () => {
      const q = searchInput.value.toLowerCase();
      render(allRows.filter(r => Object.values(r).join(' ').toLowerCase().includes(q)));
    };

    Papa.parse('9M2PJU.csv',{download:true,header:true,complete:r=>{
      allRows = r.data.filter(x=> x.Name || x.Frequency);
      render(allRows);
    }});
  </script>
</body>
</html>
