<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malaysian Ham Radio Frequencies</title>
  <link rel="icon" href="https://pass.hamradio.my/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <header class="bg-gray-100 dark:bg-gray-800 p-4 shadow">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">🇲🇾 Malaysian Ham Radio Frequencies</h1>
      <button id="theme-toggle" class="px-3 py-1 border rounded">
        🌙 Dark Mode
      </button>
    </div>
    <div class="max-w-4xl mx-auto mt-3">
      <input id="search" type="text" placeholder="🔍 Search name, freq, comment..."
        class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600"/>
    </div>
  </header>

  <main id="output" class="max-w-4xl mx-auto p-4">
    <p class="text-center text-gray-500 dark:text-gray-400">Loading repeater data...</p>
  </main>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 mt-8 mb-4">
    Made for 🇲🇾 by <a href="https://hamradio.my" class="underline text-blue-600">9M2PJU</a>
  </footer>

  <script>
    const STATE_NAMES = {
      KL: 'Kuala Lumpur', PHG: 'Pahang', N9: 'Negeri Sembilan', PENANG: 'Pulau Pinang',
      MLK: 'Melaka', JHR: 'Johor', KDH: 'Kedah', PRK: 'Perak', TGN: 'Terengganu',
      KLT: 'Kelantan', SBH: 'Sabah', SRK: 'Sarawak'
    };
    const output = document.getElementById('output');
    const searchInput = document.getElementById('search');
    let allRows = [];

    // Dark mode toggle
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
    });

    function togglePanel(btn, panel) {
      btn.addEventListener('click', () => {
        const hidden = panel.classList.toggle('hidden');
        btn.textContent = hidden ? '+' : '–';
      });
    }

    function createSectionHeader(name) {
      const h2 = document.createElement('h2');
      h2.className = "text-xl font-bold mt-8 mb-3 border-b pb-1 text-blue-600";
      h2.textContent = name;
      return h2;
    }

    function createStateSection(state, rows) {
      const sec = document.createElement('section');
      sec.className = "bg-gray-50 dark:bg-gray-800 rounded-md mb-6 p-4 shadow";

      const header = document.createElement('div');
      header.className = "flex justify-between items-center cursor-pointer";
      const title = document.createElement('h3');
      title.className = "text-lg font-semibold";
      title.textContent = STATE_NAMES[state] || state;
      const btn = document.createElement('button');
      btn.textContent = '–';
      btn.className = "px-2";

      header.append(title, btn);
      sec.appendChild(header);

      const table = document.createElement('table');
      table.className = "w-full text-sm table-auto mt-2";
      table.innerHTML = `
        <thead class="border-b">
          <tr class="text-left">
            <th>Name</th><th>Freq</th><th>Offset</th><th>Tone</th><th>Mode</th><th class="hidden sm:table-cell">Comment</th>
          </tr>
        </thead>
        <tbody>
          ${rows.map(r => `
            <tr class="border-t hover:bg-gray-100 dark:hover:bg-gray-700">
              <td>${r.Name}</td>
              <td>${r.Frequency}</td>
              <td>${r.Offset}</td>
              <td>${r.Tone}</td>
              <td>${r.Mode}</td>
              <td class="hidden sm:table-cell">${r.Comment}</td>
            </tr>`).join('')}
        </tbody>`;
      sec.appendChild(table);
      togglePanel(btn, table);
      return sec;
    }

    function categorize(r) {
      const f = parseFloat(r.Frequency) || 0;
      const o = parseFloat(r.Offset) || 0;
      if (f >= 446 && f <= 446.2) return 'PMR (446 MHz)';
      if (o === 0) return 'Simplex';
      return 'Repeater';
    }

    function render(rows) {
      output.innerHTML = '';
      const grouped = { Simplex: {}, Repeater: {}, 'PMR (446 MHz)': {} };
      let stateKey = 'UNKNOWN';

      rows.forEach(r => {
        const loc = (r.Location || '').trim().toUpperCase();
        if (STATE_NAMES[loc] || loc.match(/^[A-Z]{2,6}$/)) {
          stateKey = loc;
          return;
        }
        const cat = categorize(r);
        grouped[cat][stateKey] = grouped[cat][stateKey] || [];
        grouped[cat][stateKey].push(r);
      });

      for (const [cat, states] of Object.entries(grouped)) {
        output.appendChild(createSectionHeader(cat));
        Object.keys(states).forEach(state => {
          if (states[state].length > 0) {
            output.appendChild(createStateSection(state, states[state]));
          }
        });
      }

      if (rows.length === 0) {
        output.innerHTML = `<p class="text-center">No frequencies found.</p>`;
      }
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      const filtered = allRows.filter(r =>
        Object.values(r).join(' ').toLowerCase().includes(q)
      );
      render(filtered);
    });

    Papa.parse('9M2PJU.csv', { download: true, header: true, complete: r => {
      allRows = r.data.filter(x => x.Name || x.Frequency);
      render(allRows);
    }});
  </script>
</body>
</html>
