<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malaysian Ham Radio Frequencies</title>
  <link rel="icon" href="https://pass.hamradio.my/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-wide">

  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">🇲🇾 Malaysian Ham Radio Frequencies</h1>
    <div class="max-w-md mx-auto mt-3">
      <input type="text" id="search" placeholder="🔍 Search by name, frequency, comment..."
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"/>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4" id="output">
    <p class="text-center text-sm text-gray-600 mb-4">Loading repeater and simplex data...</p>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-8 mb-4">
    Made for 🇲🇾 by <a href="https://hamradio.my" class="underline text-blue-600">9M2PJU</a>
  </footer>

  <script>
    const output = document.getElementById('output');
    const searchInput = document.getElementById('search');
    let allData = [];

    function createGroup(title) {
      const container = document.createElement('section');
      container.className = "mb-8";

      const groupTitle = document.createElement('h2');
      groupTitle.className = "text-2xl font-bold mt-6 mb-4 border-b pb-2 text-blue-700";
      groupTitle.textContent = title;

      container.appendChild(groupTitle);
      output.appendChild(container);
      return container;
    }

    function createStateTable(groupSection, state) {
      const section = document.createElement('div');
      section.className = "bg-white rounded-xl shadow p-4 mb-6";

      const heading = document.createElement('h3');
      heading.className = "text-lg font-semibold mb-2";
      heading.textContent = state;
      section.appendChild(heading);

      const table = document.createElement('table');
      table.className = "w-full text-sm table-auto";
      table.innerHTML = `
        <thead>
          <tr class="text-left border-b">
            <th class="py-1">Name</th>
            <th>Freq</th>
            <th>Offset</th>
            <th>Tone</th>
            <th>Mode</th>
            <th class="hidden md:table-cell">Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;
      section.appendChild(table);
      groupSection.appendChild(section);
      return table.querySelector('tbody');
    }

    function categorizeRow(row) {
      const freq = parseFloat(row.Frequency || 0);
      const offset = parseFloat(row.Offset || 0);
      const duplex = row.Duplex?.trim();

      if (freq >= 446 && freq <= 446.2) return 'PMR';
      if (!duplex && (!offset || offset === 0)) return 'Simplex';
      return 'Repeater';
    }

    function render(filtered) {
      output.innerHTML = "";

      const groups = {
        "Simplex Frequencies": {},
        "Repeater Frequencies": {},
        "PMR Frequencies": {}
      };

      let currentState = null;

      filtered.forEach(row => {
        const loc = row.Location?.trim().toUpperCase();

        if (/^[A-Z]{2,6}$/.test(loc)) {
          currentState = loc;
          return;
        }

        const category = categorizeRow(row);
        if (!currentState || !groups[category]) return;

        if (!groups[category][currentState]) {
          groups[category][currentState] = [];
        }
        groups[category][currentState].push(row);
      });

      for (const [groupName, states] of Object.entries(groups)) {
        const groupSection = createGroup(groupName);

        for (const [state, rows] of Object.entries(states)) {
          const tbody = createStateTable(groupSection, state);
          rows.forEach(row => {
            const tr = document.createElement('tr');
            tr.className = "border-t hover:bg-gray-50";
            tr.innerHTML = `
              <td class="py-1">${row.Name || ''}</td>
              <td>${row.Frequency || ''}</td>
              <td>${row.Offset || ''}</td>
              <td>${row.Tone || ''}</td>
              <td>${row.Mode || ''}</td>
              <td class="hidden md:table-cell">${row.Comment || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      }

      if (filtered.length === 0) {
        output.innerHTML = '<p class="text-center text-red-600">No results found.</p>';
      }
    }

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      const filtered = allData.filter(row => {
        return Object.values(row).some(val =>
          (val || '').toString().toLowerCase().includes(q)
        );
      });
      render(filtered);
    });

    Papa.parse("9M2PJU.csv", {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data;
        render(allData);
      }
    });
  </script>
</body>
</html>
