<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malaysian Ham Radio Frequencies</title>
  <link rel="icon" href="https://pass.hamradio.my/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">🇲🇾 Malaysian Ham Radio Frequencies</h1>
    <div class="max-w-md mx-auto mt-3">
      <input type="text" id="search" placeholder="🔍 Search by name, frequency, comment..."
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"/>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4" id="output">
    <p class="text-center text-gray-500">Loading frequencies...</p>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-12 mb-4">
    Made for 🇲🇾 by <a href="https://hamradio.my" class="text-blue-600 underline">9M2PJU</a>
  </footer>

  <script>
    const output = document.getElementById('output');
    const searchInput = document.getElementById('search');
    let allRows = [];

    function groupTitle(text) {
      const title = document.createElement('h2');
      title.className = "text-xl font-bold mt-8 mb-4 border-b pb-2 text-blue-600";
      title.textContent = text;
      return title;
    }

    function createTable(rowsByState) {
      const frag = document.createDocumentFragment();

      for (const [state, rows] of Object.entries(rowsByState)) {
        const container = document.createElement('div');
        container.className = "bg-white rounded-xl shadow p-4 mb-8";

        const title = document.createElement('h3');
        title.className = "text-lg font-semibold mb-3";
        title.textContent = state;
        container.appendChild(title);

        const table = document.createElement('table');
        table.className = "w-full text-sm table-auto";
        table.innerHTML = `
          <thead>
            <tr class="text-left border-b">
              <th class="py-1">Name</th>
              <th>Freq</th>
              <th>Offset</th>
              <th>Tone</th>
              <th class="hidden sm:table-cell">Mode</th>
              <th class="hidden md:table-cell">Comment</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map(row => `
              <tr class="border-t hover:bg-gray-50">
                <td class="py-1">${row.Name || ''}</td>
                <td>${row.Frequency || ''}</td>
                <td>${row.Offset || ''}</td>
                <td>${row.Tone || ''}</td>
                <td class="hidden sm:table-cell">${row.Mode || ''}</td>
                <td class="hidden md:table-cell">${row.Comment || ''}</td>
              </tr>
            `).join('')}
          </tbody>
        `;
        container.appendChild(table);
        frag.appendChild(container);
      }

      return frag;
    }

    function render(data) {
      output.innerHTML = "";

      const groups = {
        "Simplex Frequencies": {},
        "Repeater Frequencies": {},
        "PMR Frequencies (446 MHz)": {}
      };

      let currentState = "UNKNOWN";

      data.forEach(row => {
        const loc = row.Location?.trim();

        if (/^[A-Z]{2,6}$/i.test(loc)) {
          currentState = loc;
          return;
        }

        const freq = parseFloat(row.Frequency || "0");
        const offset = parseFloat(row.Offset || "0");
        const duplex = row.Duplex?.trim();
        let groupKey = "Repeater Frequencies";

        if (freq >= 446.0 && freq <= 446.2) {
          groupKey = "PMR Frequencies (446 MHz)";
        } else if ((!duplex || duplex === "") && (!offset || offset === 0)) {
          groupKey = "Simplex Frequencies";
        }

        if (!groups[groupKey][currentState]) {
          groups[groupKey][currentState] = [];
        }

        groups[groupKey][currentState].push(row);
      });

      for (const [group, states] of Object.entries(groups)) {
        output.appendChild(groupTitle(group));
        output.appendChild(createTable(states));
      }

      if (data.length === 0) {
        output.innerHTML = `<p class="text-center text-red-600">No results found.</p>`;
      }
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allRows.filter(row => {
        return Object.values(row).some(val => 
          (val || '').toString().toLowerCase().includes(query)
        );
      });
      render(filtered);
    });

    Papa.parse("9M2PJU.csv", {
      download: true,
      header: true,
      complete: function(results) {
        allRows = results.data.filter(row => row.Name || row.Frequency);
        render(allRows);
      }
    });
  </script>
</body>
</html>
